<div class="modal-header">
    <h3 class="modal-title">Košarica</h3>
</div>

<div class="modal-body">
    <p ng-repeat="item in data.cart track by $index"><label>{{ item.name }}</label></p>
    <p>Skupaj: <b>{{ data.CalculateTotalCost() }} €</b></p>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Zapri</button>
</div>
