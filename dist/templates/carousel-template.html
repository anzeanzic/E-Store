<div class="well">
    <carousel interval="interval">
        <slide ng-repeat="slide in slides" ui-sref="products.detail({ productID: slide.id })">
            <img ng-src="{{ slide.img }}" style="margin: auto;"/>
            <div class="carousel-caption">
                <h3>{{ slide.text }}</h3>
            </div>
        </slide>
    </carousel>
</div>
