<div class="thumbnail">
    <img ng-src="{{ product.image }}" alt="" />
    <div class="sale-triangle" ng-show="{{ product.onSale }}">
		<span></span>
    	<label>SALE</label>
    </div>
    <div class="caption">
        <h4 class="pull-right">{{ product.price }} €</h4>
        <h4><a href="#">{{ product.name }}</a>
        </h4>
        <p>{{ product.tagline }}</p>
    </div>
    <div class="ratings">
        <p class="pull-right">
        	<button ng-hide="{{ product.stock === 0 }}" class="btn btn-primary" ng-click="cart.AddToCart(product)">V košarico!</button>
        </p>
        <p>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon-star"></span>
        </p>
    </div>
</div>
