<div class="col-md-12">
	<h3>{{ product.name }}</h3>
</div>
<div class="col-md-3">
	<img ng-src="{{ product.image }}" />
	<div class="sale-triangle" ng-show="{{ product.onSale }}">
		<span></span>
    	<label>SALE</label>
    </div>
    <div class="out-of-stock-triangle" ng-show="{{ product.stock === 0 }}">
        <span></span>
        <label>OUT OF STOCK</label>
    </div>
</div>
<div class="col-md-9">
	<div class="col-md-12">
		<p><strong>Znamka:</strong> {{ product.brand }}</p>
		<p><strong>Barva:</strong> {{ product.color }}</p>
		<p><strong>Slogan:</strong> {{ product.tagline }}</p>
		<p><strong>Opis:</strong> {{ product.description }}</p>
		<p><strong>Zaloga:</strong> {{ product.stock }} kosa</p>
		<p ng-show="{{ product.stock === 0 }}">Predvidena dobava: {{ product.availableOn }}</p>
		<p><strong>Cena:</strong> {{ product.price }} €</p>
		<button ng-hide="{{ product.stock === 0 }}" class="btn btn-primary" ng-click="cart.AddToCart(product)">V košarico!</button>
	</div>
</div>
